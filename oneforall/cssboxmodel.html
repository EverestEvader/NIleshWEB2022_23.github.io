
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box moddel</title>
    <style>
        .main{
            font-size: 36px;
            font-weight:bold;
            text-align:center;

        }
        .box{
            margin-left:60px;
            border:50px solid #c5c5db;
            width:300px;
            height:200px;
            text-align: center;
            padding:50px;
        }
        .box1{
            font-size: 42px;
            font-weight:bold;
            color: #c5c5db;
            margin-top:60px;
            background-color: #c5c5db;
        }
        .box2{
            font-size:18px;
            font-weight:bold;
            background-color: #c5c5db;

        }
    </style>
</head>
<body>
    <div class="main">
        Css Box model Property
    </div>
    <div class="box">
        <div class="box1"> Bhaktapur multiple campus</div>
        <div class="box2">
            Lab Work for Web Tech
        </div>
    </div>
</body>
</html>
