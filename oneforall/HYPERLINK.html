<!DOCTYPE html>
<html>
<head>
  <title>Multiple Lists of Hyperlinks with Box Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .list-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .list-box {
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 30%;
    }

    .list-box a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
    }

    .list-box a:hover {
      color: #0066cc;
    }

    /* Additional styles for demonstration purposes */
    .list-box:nth-child(1) {
      background-color: #f9f9f9;
    }

    .list-box:nth-child(2) {
      background-color: #fcf3cf;
    }

    .list-box:nth-child(3) {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>
  <div class="list-container">
    <div class="list-box">
      <h2>List 1</h2>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
    </div>
    <div class="list-box">
      <h2>List 2</h2>
      <a href="#">Link 5</a>
      <a href="#">Link 6</a>
      <a href="#">Link 7</a>
    </div>
    <div class="list-box">
      <h2>List 3</h2>
      <a href="#">Link 8</a>
      <a href="#">Link 9</a>
      <a href="#">Link 10</a>
      <a href="#">Link 11</a>
      <a href="#">Link 12</a>
    </div>
  </div>
</body>
</html>
