<!DOCTYPE html>
<html>
<head>
  <title>Unordered List Example</title>
  <style>
    body{
        background-color: #212121;
        font-family: sans-serif;
        color: beige;
    }
    
    
    </style>
</head>
<body>
  <h1>Unordered List of Parts of Computer</h1>
  <p>Using disc/default list type</p>
  <ul>
    <li>Motherboard</li>
    <li>RAM and ROM</li>
    <li>Keyboard</li>
    <li>Mouse</li>
  </ul>
<br>

  <p>Using circle list type</p>
  <ul type="circle">
    <li>Motherboard</li>
    <li>RAM and ROM</li>
    <li>Keyboard</li>
    <li>Mouse</li>
  </ul>
<br>

<p>Using square list type</p>
<ul type="square">
  <li>Motherboard</li>
  <li>RAM and ROM</li>
  <li>Keyboard</li>
  <li>Mouse</li>
</ul>
<br>

</body>
</html>
