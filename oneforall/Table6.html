<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row span and cols span 2</title>
</head>
<body>
    <table border=5 width=60% >
        <caption align="bottom"> <b>Marks Information</b></caption>
        <tr>
        <th rowspan=2>name</th>
        <th  colspan=3>Marks</th>
        </tr>
        <tr>
        <th>web</th>
        <th>ACA</th>
        <th>Project</th>
        </tr>
        <tr>
        <td>Sita</td>
        <td>A</td>
        <td>B</td>
        <td>A</td>
        </tr>
        <tr>
        <td>Hari</td>
        <td>B</td>
        <td>B</td>
        <td>A</td>
        </tr>
        </table>
</body>
</html>
