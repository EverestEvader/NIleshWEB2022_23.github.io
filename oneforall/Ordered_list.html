<!DOCTYPE html>
<html>
<head>
  <title>Ordered List</title>
<style>
body{
    background-color: #212121;
    font-family: sans-serif;
    color: beige;
}


</style>
</head>
<body>
  <h1>Ordered List of Drinks </h1>
  <ol>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
    <li>Coke</li>
  </ol>

  <ol type="A">
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
    <li>Coke</li>
  </ol>

  <ol type="a">
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
    <li>Coke</li>
  </ol>

  <ol type="I">
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
    <li>Coke</li>
  </ol>
</body>
</html>
