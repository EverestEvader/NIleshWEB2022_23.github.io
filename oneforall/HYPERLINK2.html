<!DOCTYPE html>
<html>
<head>
  <title>Vertical List of Hyperlinks in a Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .list-box {
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      width: 200px;
    }

    .list-box a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #333;
    }

    .list-box a:hover {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <div class="list-box">
    <h2>Vertical List</h2>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <a href="#">Link 5</a>
  </div>
</body>
</html>
