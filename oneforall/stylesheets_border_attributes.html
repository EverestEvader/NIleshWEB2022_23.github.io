<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with style sheets border attributes</title>
    <style type="text/css">
        h1{
            font-family:arial;
            font-size: 26pt;
            color:red;
        }
        p{
            font-size: 12pt;
            font-style:italic;
            font-weight:bold;
            color:#23238e;
            border-color:#23238e;
            border-style: groove;
            border-width: thick;
        }

    </style>
</head>
<body>
    <h1>Bhaktapur Multiple Campus</h1>
    <p>Dudhpati,Bhaktapur</p>
</body>
</html>
