<!DOCTYPE html>
<html>
<head>

    <title>image map example</title>
</head>
<body>
    <img src="../images/workplace.jpg" alt="Laptop on a table" usemap="#Place">
    <map name="Place">
    <area shape="rect" coords="34, 44, 270, 350" href="https://www.google.com/search?q=Laptop" target="blank">
    </map>
</body>
</html>
